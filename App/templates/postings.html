<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>biao</title>
    <link rel="stylesheet" href="../static/css/login.css">

</head>

<body>
    <div class="banner">
        {# 导航栏#}
        {% include 'navigation.html' %}
    </div>
    {{ messages.title }}
    {{ messages.text }}
    <script>

        var title = "{{ messages.title }}";
        var temp = document.getElementsByTagName('body')
        var queryString = "title=" + encodeURIComponent(title);

        var link1 = document.createElement('a');
        link1.href = "/starplus/?" + queryString;
        link1.innerHTML = "点赞"
        temp[0].appendChild(link1)

        var link1 = document.createElement('a');
        link1.href = "/KeyboardMan/?" + queryString;
        link1.innerHTML = "点踩"
        temp[0].appendChild(link1)

        var flag = "{{ messages.col }}"
        var colString;
        var link2 = document.createElement('a');
        if ( flag === 'True'){
            colString = "/collectiondown/?"
            link2.innerHTML = "取消收藏"
        }else {
            colString = "/collectionplus/?"
            link2.innerHTML = "收藏"
        }
        link2.href = colString + queryString;
        temp[0].appendChild(link2)

    </script>
    {{ messages.writer }}
    {{ messages.star }}
    {% for review in messages.review %}
    <p>评论:{{ review.speak }}</p>
    <p>用户:{{ review.reader }}</p>
    {% endfor %}

    <form action="" method="post">
        <input type="text" name="review">
        <button>评论</button>
    </form>

</body>

</html>
